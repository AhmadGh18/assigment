<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brand Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .brand-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .logos {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 20px 0;
      }
      .logos img {
        height: 60px;
        object-fit: contain;
      }

      .links a {
        margin-right: 10px;
        text-decoration: none;
        color: #0066cc;
      }
      .color {
        display: inline-block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="brandInfo" class="brand-container"></div>
    <script src="script.js"></script>
  </body>
</html>
